<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.20.0/axios.min.js" integrity="sha512-quHCp3WbBNkwLfYUMd+KwBAgpVukJu5MncuQaWXgCrfgcxCJAq/fo+oqrRKOj+UKEmyMCG3tb8RB63W+EmrOBg==" crossorigin="anonymous"></script>
     
</head>
<body>
    <div class="container-fluid">
        <h1 class="row">Login</h1>


        <main>
            <div class="row">
                <label for="username">Username</label>
                <input type="text" name="username" id="username">            
            </div>

            <div class="row">
                <label for="password">password</label>
                <input type="password" name="password" id="password">            
            </div>

            <div>
                <button onclick="login()">Login</button>
                <button onclick="getDashboard()">Dashboard</button>
                <button onclick="getSettings()">Settings</button>
            </div>
        </main>
    </div>

    <script>
        
        function login() {
            const data = {
                username : document.getElementById('username').value,
                password : document.getElementById('password').value,
            };
            history.pushState(null,null, '/')
            axios.post('/api/login',data)
                .then(res => {
                    document.getElementById('username').value = ''
                    document.getElementById('password').value = ''
                    if(res && res.data && res.data.success){
                         const token = res.data.token;
                        localStorage.setItem('jwt',token);
                        setExpiry();
                        getDashboard();
                    }
                    
                })
        }

        function getDashboard(){
            Expired();

            const token = localStorage.getItem('jwt');
           
            axios.get('/api/dashboard',{
                headers : {
                    'Authorization' : `Bearer ${token}`
                }
            }).then(res => {
                if(res && res.data && res.data.success){
                    document.querySelector('h1.row').innerHTML = 'Dashboard';
                    document.querySelector('main').innerHTML = res.data.myContent;
                    history.pushState(null,null, '/api/Dashboard')
                }
            })
        }

        
        
        function getSettings(){
             
            Expired();
            const token = localStorage.getItem('jwt');

            axios.get('/api/setting',{
            headers : {
            'Authorization' : `Bearer ${token}`
    }
          }).then(res => {
              if(res && res.data && res.data.success){
                      document.querySelector('h1.row').innerHTML = 'Settings';
                      document.querySelector('main').innerHTML = res.data.myContent;
                      history.pushState(null,null, '/api/settings')
                }
          });
        }

       function Expired() {
            const checkIfExpired = setInterval(
                function () {
                    checkExpired();
                }
                , 180000);
        }
        
        function checkExpired() {
            const expiration = localStorage.getItem('expiryTime');
            const currentTime = Date.now();

            if(currentTime > expiration) {
                console.log('Token is expired');
                removeCache();
            } else {
                console.log('Token is active');
            }
        }


        function setExpiry() {
            var expiryTime = Date.now() + 18000;
            localStorage.setItem('expiryTime', expiryTime);
        }

        function removeCache() {
            window.location.reload();
          
            localStorage.clear();        
        }

       
        
        
    </script>
</body>
</html>
